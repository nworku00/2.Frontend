<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button Position</title>
    </head>
    <body>
        <!-- HTML goes here -->
        <button onclick="funct()">position</button>
        <script>
            // JavaScript goes here
            let funct = (event) => {
                let x = event.pageX;
                let y = event.pageY;
                alert(x, y);
            };
        </script>
    </body>
</html>
