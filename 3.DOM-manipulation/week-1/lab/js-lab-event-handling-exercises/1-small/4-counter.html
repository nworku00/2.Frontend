<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button Position</title>
    </head>
    <body>
        <!-- HTML goes here -->
        <button onclick="funct3()">counter</button>
        <h1>0</h1>
        <script>
            // JavaScript goes here
            let clicks = 0;
            let funct3 = () => {
                clicks++;
                let add = document.querySelector("h1");
                add.innerText = clicks;
            };
        </script>
    </body>
</html>
