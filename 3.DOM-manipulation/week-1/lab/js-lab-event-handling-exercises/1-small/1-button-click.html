<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Button Click</title>
    </head>
    <body>
        <!-- HTML goes here -->
        <button onclick="funct()">click me</button>
        <script>
            // JavaScript goes here
            let funct = () => {
                window.alert("button pressed");
            };
        </script>
    </body>
</html>
