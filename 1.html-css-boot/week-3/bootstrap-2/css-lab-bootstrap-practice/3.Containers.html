<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Containers</title>

        <link rel="stylesheet" href="styles/containers.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />
        <!-- Link the Bootstrap CSS Stylesheet -->
    </head>
    <body>
        <!-- Apply the "container" class to this div -->
        <div class="container">
            <h1>Container Example</h1>
        </div>

        <br />
        <br />

        <!-- Apply the container-fluid class to this div -->
        <div class="container-fluid">
            <h1>Container Fluid Example</h1>
        </div>
    </body>
</html>
